{% extends "layout.html" %}
{% block content %}
<div class="row">
    <div class="col-md-5">
        {% if fastqc %}
        <div class="row">
            <div class="col-md-12">
                <h4>GC content</h4>
                <div class="text-center">
                    <div id="gc-plot" class="plot"></div>
                </div>
            </div>
        </div>
        {% endif %}
        <div class="row">
            <div class="col-md-12">
                <h4>Normalized read count distributions</h4>
                <div class="text-center">
                    <div id="normalization-plot" class="plot"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h4>Sample correlation</h4>
                <div class="text-center">
                    <div id="corr-plot" class="plot"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-7">
        {% if mapstats %}
        <div class="row">
            <div class="col-md-12">
                <h4>Mapping statistics</h4>
                <div class="text-center">
                    <div id="mapstats-plot" class="plot"></div>
                    <div id="zerocounts-plot" class="plot"></div>
                </div>
            </div>
        </div>
        {% endif %}
        {% if fastqc %}
        <div class="row">
            <div class="col-md-12">
                <h4>Base quality</h4>
                <div class="text-center">
                    <div id="base-quality-plot" class="plot"></div>
                    <div id="seq-quality-plot" class="plot"></div>
                </div>
            </div>
        </div>
        {% endif %}
        <div class="row">
            <div class="col-md-12">
                <h4>Principal component analysis</h4>
                <div class="text-center">
                    <div id="pca-plot1" class="plot"></div>
                    <div id="pca-plot2" class="plot"></div>
                    <div id="pca-plot3" class="plot"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
vg.parse.spec("/plt/normalization", function(chart) {
    vega_draw(chart, "#normalization-plot");
});
vg.parse.spec("/plt/pca/1/2/0", function(chart) {
    vega_draw(chart, "#pca-plot1");
});
vg.parse.spec("/plt/pca/1/3/0", function(chart) {
    vega_draw(chart, "#pca-plot2");
});
vg.parse.spec("/plt/pca/2/3/1", function(chart) {
    vega_draw(chart, "#pca-plot3");
});
vg.parse.spec("/plt/correlation", function(chart) {
    vega_draw(chart, "#corr-plot");
});

{% if fastqc %}
vg.parse.spec("/plt/gc_content", function(chart) {
    vega_draw(chart, "#gc-plot");
});
vg.parse.spec("/plt/base_quality", function(chart) {
    vega_draw(chart, "#base-quality-plot");
});
vg.parse.spec("/plt/seq_quality", function(chart) {
    vega_draw(chart, "#seq-quality-plot");
});
{% endif %}

{% if mapstats %}
vg.parse.spec("/plt/mapstats", function(chart) {
    vega_draw(chart, "#mapstats-plot");
});
vg.parse.spec("/plt/zerocounts", function(chart) {
    vega_draw(chart, "#zerocounts-plot");
});
{% endif %}

</script>
{% endblock %}
