{% extends "layout.html" %}
{% block content %}
<h1> Genes </h1>

<div class="row">
    <div class="col-md-6">
        <div id="rra-pos" class="plot"></div>
    </div>
    <div class="col-md-6">
        <div id="rra-neg" class="plot"></div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <table id="genes" class="table table-striped">
            <thead>
                <th data-dynatable-column="id">Gene</th>
                <th data-dynatable-column="fdr.pos">FDR</th>
            <thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>

<script>
vg.parse.spec("/plt/rra/pos", function(chart) {
    chart({el: "#rra-pos"}).update();
});

vg.parse.spec("/plt/rra/neg", function(chart) {
    chart({el: "#rra-neg"}).update();
});

$("#genes").dynatable({
    dataset: {
        ajax: true,
        ajaxUrl: "/tbl/genes",
        ajaxOnLoad: true,
        records: []
    }
});
</script>
{% endblock %}
