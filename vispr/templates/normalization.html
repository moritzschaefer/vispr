{% extends "layout.html" %}
{% block content %}
<div class="row">
    <div class="col-md-4">
        <div class="panel panel-default">
            <div class="panel-heading">Normalized read count distributions</div>
            <div id="normalization-plot" class="plot"></div>
        </div>
    </div>
</div>

<script>
vg.parse.spec("/plt/normalization", function(chart) {
    chart({el: "#normalization-plot"}).update();
});
</script>
{% endblock %}
