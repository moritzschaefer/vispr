{% extends "layout.html" %}
{% block content %}
<div class="row">
    <div class="col-md-6">
        <h4>Target overlap</h4>
        <form action="" class="form-inline" id="config-overlap">
            <div class="form-group">
                <label for="select-overlap-items">Experiments</label>
                <select name="overlap-items" id="select-overlap-items" class="selectpicker" multiple>
                    {% for item in overlap_items %}
                    <option selected>{{ item }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="choose-fdr">Maximum FDR</label>
                <select name="fdr" id="choose-fdr" class="selectpicker">
                    {% for fdr in [0.001, 0.01, 0.05, 0.1, 0.25, 0.5] %}
                        {% set sel = "selected" if fdr == 0.25 else "" %}
                        <option {{ sel }}>{{ fdr }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="btn-group" role="group">
                <button type="submit" class="btn btn-default">Apply</button>
                <button type="reset" class="btn btn-default" id="overlap-chord-reset">Reset</button>
            </div>
        </form>
        <div class="text-center">
            <div id="overlap-venn-plot" class="plot"></div>
            <form action="" method="POST" id="show-targets">
            </form>
        </div>
    </div>
</div>
<script>
var venn_chart = venn.VennDiagram()
               .width(500)
               .height(500);

function plot_overlap() {
    var config = $("#config-overlap").serializeArray();
    var fdr = $("#choose-fdr").val();

    $.get("/plt/overlap_venn", config, function(json, status) {
        var div = d3.select("#overlap-venn-plot");
        div.datum(json).call(venn_chart);

        // add a tooltip
        var tooltip = d3.select("body").append("div")
            .attr("class", "venntooltip");
        div.selectAll("path")
            .style("stroke-opacity", 0)
            .style("stroke", "#fff")
            .style("stroke-width", 0);

        // add listeners to all the groups to display tooltip on mousover
        div.selectAll("g")
            .on("mouseover", function(d, i) {
                // sort all the areas relative to the current item
                //venn.sortAreas(div, d);

                // Display a tooltip with the current size
                tooltip.transition().duration(400).style("opacity", .9);
                tooltip.text(d.size + " targets");

                // highlight the current path
                var selection = d3.select(this).transition("tooltip").duration(400);
                selection.select("path")
                    .style("stroke-width", 3)
                    .style("fill-opacity", d.sets.length == 1 ? .4 : .1)
                    .style("stroke-opacity", 1);
            })

            .on("mousemove", function() {
                tooltip.style("left", (d3.event.pageX) + "px")
                       .style("top", (d3.event.pageY - 28) + "px");
            })

            .on("mouseout", function(d, i) {
                tooltip.transition().duration(400).style("opacity", 0);
                var selection = d3.select(this).transition("tooltip").duration(400);
                selection.select("path")
                    .style("stroke-width", 0)
                    .style("fill-opacity", d.sets.length == 1 ? .25 : .0)
                    .style("stroke-opacity", 0);
            })

            .on("click", function(d, i) {
                var item = d.sets[0];
                var screen = item.substr(0, item.length - 2);
                var sel = "positive";
                if(item.substr(item.length - 2) == "-") {
                    sel = "negative";
                }

                var overlap_param = "&overlap-items=";
                window.open("/targets/" + sel + "?fdr=" + fdr + overlap_param + d.sets.join(overlap_param));
                /*
                var form = $("#show-targets");

                form.empty();
                form.attr("action", "/targets/" + sel);
                form.add('<input type="hidden" name="screen" value="' + screen + '">');
                form.add('<input type="hidden" name="fdr" value="' + fdr + '">');
                d.sets.forEach(function(item) {
                    form.add('<input type="hidden" name="overlap-items" value="' + item + '">');
                });
                form.submit();*/
            });

    }, "json");
}

$("#config-overlap").submit(function() { plot_overlap(); return false; });
$("#config-overlap").on("reset", function() {
    setTimeout(plot_overlap);
    setTimeout(function() {
        $('#select-overlap-items').selectpicker('render');
    });
});
plot_overlap();
</script>
{% endblock %}
